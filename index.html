<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main-container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="inputField" placeholder="Add a new task" />
        <button id="addButton">Add</button>
      </div>
      <div class="todo-container" id="container"></div>
      <div class="filter-buttons">
        <button id="showAll">Show All</button>
        <button id="showCompleted">Show Completed</button>
        <button id="showIncomplete">Show Incomplete</button>
        <button style="background-color: rgba(255, 0, 0, 0.819)" id="earaseAll">
          Earase All
        </button>
      </div>
    </main>
  </body>
</html>
