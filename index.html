<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="inputField" placeholder="Add a new task" />
        <button id="addButton">Add</button>
      </div>
      <div class="todo-container" id="container"></div>
      <div class="filter-buttons">
        <button id="showAll">Show All</button>
        <button id="showCompleted">Show Completed</button>
        <button id="showIncomplete">Show Incomplete</button>
        <button style="background-color: rgba(255, 0, 0, 0.819)" id="earaseAll">
          Earase All
        </button>
      </div>
    </main>
  </body>
</html>
